name: Draft PDF
on: [push]

jobs:

  example:
    runs-on: ubuntu-24.04
    name: Example
    env:
      MPY_DIR: ./micropython
    steps:
    - uses: actions/checkout@v4
    - name: Install OS dependencies
      run: sudo add-apt-repository universe
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: actions/checkout@v4
      with:
        repository: micropython/micropython
        path: micropython
        ref: master
    - name: Install Python dependencies
      run: pip install plotly numpy pandas scikit-learn emlearn setuptools
    - name: Setup MicroPython Unix X86
      working-directory: micropython
      run: |
        source tools/ci.sh && ci_unix_32bit_setup && ci_unix_standard_build
        cp ./ports/unix/build-standard/micropython /usr/local/bin/micropython
    - name: Run example
      working-directory: paper
      run: python create_plot.py

  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: paper/paper.md
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input
          # paper.md
          path: paper/paper.pdf
